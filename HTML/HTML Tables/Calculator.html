<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <style>
        table
        {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td
        {
            border: 1px solid blue;
            background-color: skyblue;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .right
        {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="right">123</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
